<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percabangan switch/case</title>
</head>
<body>
<script>
  var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
  var hadiah = "";
    switch (jawab){
      case "1":
        hadiah = "Tisu";
        break;
      case "2":
        hadiah = "1 Kotak Kopi";
        break;
      case "3":
        hadiah = "Sticker";
        break;
      case "4":
        hadiah = "Minyak Goreng";
        break;
      case "5":
        hadiah = "Uang Sebesar RP. 50.000";
        break;
      default:
        document.write("<p>Opps! anda salah Pilih</p>");
    }
    if (hadiah == ""){
      document.write("<p>Anda Gagal Mendapatkan Hadiah</p>")
    } else{
      document.write("<h2>Selamat Anda Mendapatkan Hadiah "+ hadiah + "</h2>");
    }
</script>
</body>
</html>
